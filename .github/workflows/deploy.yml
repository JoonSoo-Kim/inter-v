# .github/workflows/deploy.yml
name: Deploy Frontend and Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Î≥ÄÍ≤ΩÎêú ÌååÏùº Í∞êÏßÄ
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'BE/**'
              - '**/*.java'
              - '**/pom.xml'
              - '**/build.gradle'
              - '**/gradle.properties'
            frontend:
              - 'FE/**'
              - '**/*.js'
              - '**/*.jsx'
              - '**/*.ts'
              - '**/*.tsx'
              - '**/package.json'
              - '**/package-lock.json'

  # Backend Î∞∞Ìè¨
  deploy-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build with Maven
        run: |
          cd BE/inter-v
          ./mvnw clean package -DskipTests
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Upload JAR to S3
        run: |
          cd BE/inter-v/target
          aws s3 cp *.jar s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/latest/inter-v.jar
          
      - name: Create release with timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          cd BE/inter-v/target
          aws s3 cp *.jar s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/$TIMESTAMP/inter-v.jar
          
      - name: Notify deployment complete
        run: |
          echo "‚úÖ Backend JAR uploaded to S3!"
          echo "üì¶ Latest: s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/latest/inter-v.jar"
          echo "üïê Timestamped: s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/$(date +%Y%m%d-%H%M%S)/inter-v.jar"

  # Frontend Î∞∞Ìè¨
  deploy-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: FE/package-lock.json
      
      - name: Install dependencies
        run: |
          cd FE
          npm ci
      
      - name: Build frontend
        run: |
          cd FE
          npm run build
        env:
          REACT_APP_API_URL: https://api.interv.swote.dev/api
          CI: false
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Deploy to S3
        run: |
          cd FE
          aws s3 sync build/ s3://${{ secrets.S3_FRONTEND_BUCKET }} --delete
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
      
      - name: Notify deployment complete
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê URL: https://app.interv.swote.dev"

  # ÏàòÎèô Ï†ÑÏ≤¥ Î∞∞Ìè¨ (ÏÑ†ÌÉùÏÇ¨Ìï≠)
  deploy-all:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Backend ÎπåÎìú Î∞è Î∞∞Ìè¨
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build Backend
        run: |
          cd BE/inter-v
          ./mvnw clean package -DskipTests
      
      # Frontend ÎπåÎìú
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: FE/package-lock.json
      
      - name: Build Frontend
        run: |
          cd FE
          npm ci
          npm run build
        env:
          REACT_APP_API_URL: https://api.interv.swote.dev/api
          CI: false
      
      # AWS Î∞∞Ìè¨
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Deploy Backend to S3
        run: |
          cd BE/inter-v/target
          aws s3 cp *.jar s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/latest/inter-v.jar
          
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          aws s3 cp *.jar s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/$TIMESTAMP/inter-v.jar
      
      - name: Deploy Frontend to S3
        run: |
          cd FE
          aws s3 sync build/ s3://${{ secrets.S3_FRONTEND_BUCKET }} --delete
      
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
      
      - name: Deployment Summary
        run: |
          echo "üéâ Full deployment completed!"
          echo "üì¶ Backend: s3://${{ secrets.S3_BACKEND_BUCKET }}/releases/latest/inter-v.jar"
          echo "üåê Frontend: https://app.interv.swote.dev"