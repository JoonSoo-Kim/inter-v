# application.yml
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:interv}?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: ${SHOW_SQL:true}
        format_sql: ${FORMAT_SQL:true}
    data:
      jpa:
        repositories:
          enabled: true
  jackson:
    serialization:
      indent_output: true
      write-dates-as-timestamps: false
    time-zone: UTC
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT ÏÑ§Ï†ï
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJwtTokenGenerationThatNeedsToBeAtLeast256BitsLongForHS256Algorithm}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}  # 1ÏãúÍ∞Ñ (Î∞ÄÎ¶¨Ï¥à)
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:604800000}  # 7Ïùº (Î∞ÄÎ¶¨Ï¥à)

# AWS ÏÑúÎπÑÏä§ ÏÑ§Ï†ï (S3Îßå ÏÇ¨Ïö©)
aws:
  region: ${AWS_REGION:ap-northeast-2}
  s3:
    bucket: ${S3_BUCKET_NAME:interv-storage-t8osm0s8}

# ÏÑúÎ≤Ñ ÏÑ§Ï†ï
server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Î≥¥Ïïà ÏÑ§Ï†ï
public-data-contest:
  security:
    saltSize: 16

# LLM API ÏÑ§Ï†ï
llm:
  api:
    url: ${LLM_API_URL:http://localhost:8000}
    key: ${LLM_API_KEY:dummy-api-key}

# CORS ÏÑ§Ï†ï (ÌôòÍ≤ΩÎ≥ÄÏàòÎ°ú Ï†úÏñ¥)
